<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="网络安全棋谱对抗系统 - 通过游戏化的方式学习网络安全攻防技术">
  <meta name="keywords" content="网络安全,棋谱,对抗,教育,游戏">
  <meta name="author" content="CHAT CHESS Team">
  
  <!-- 防止被嵌入到iframe中 -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <!-- 主题色 -->
  <meta name="theme-color" content="#00d4ff">
  
  <!-- 网站图标 -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  
  <title>CHAT CHESS Platform - 网络安全棋谱对抗系统</title>
  
  <!-- 预加载字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    /* 加载动画样式 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 212, 255, 0.3);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 加载提示 -->
  <noscript>
    <div style="padding: 20px; text-align: center; background: #ff0080; color: white;">
      您需要启用 JavaScript 才能运行此应用程序。
    </div>
  </noscript>
  
  <!-- React 应用挂载点 -->
  <div id="root">
    <!-- 初始加载动画 -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>
  </div>
  
  <!-- Vite 会自动注入 main.tsx -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
